<div class="home-container">
    <div class="banner">
      <img src="../../../assets/img/banner.jpg" alt="Banner" />
    </div>
  
    <div class="content">
      <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ product.productName }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getProductImageUrl(product)" alt="{{ product.productName }}" />
        <mat-card-content>
          <p>{{ product.discription }}</p>
        </mat-card-content>
        <mat-card-actions>  
          <button mat-button (click)="addToCart(product.id)">Buy</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
