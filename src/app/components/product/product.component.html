<div>
  <a class="add-product-button" mat-raised-button routerLink="add-product">Add Product</a>
  <div class="product-container">
      <div class="content">
        <mat-card class="example-card" *ngFor="let product of products">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ product.productName }}</mat-card-title>
            <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="getProductImageUrl(product)" alt="{{ product.productName }}" />
          <mat-card-content>
            <p>{{ product.discription }}</p>
          </mat-card-content>
          <mat-card-actions>  
            <button mat-button>Edit</button>
            <button mat-button (click)="deleteProduct(product.id)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
