<div class="product-container">
    <div class="content">
      <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ product.image }}" alt="{{ product.name }}" />
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Buy</button>
          <button mat-button>Add to Cart</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
